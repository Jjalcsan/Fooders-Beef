<!DOCTYPE html>
<html lang=”esp”>
<head>
    <meta charset=”UTF-8″ />
    <title>Fooders' Beef</title>
    <link rel="styleSheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width">
</head>
<body class="hiddenFlow">
    <div id="Principal">
        <div id="loaderContenedor">
            <img src="img/LogoNoLetras.png" class="logoLoader"/>
            <img src="img/loader.gif" class="loaderIcono"/>
        </div>
        <div class="paginaPrincipal" id="main">
            <div class="Cabecera">
                <img src="img/logoBlanco.png" class="logo"/>
                <img src="img/icono.png" class="icono"/>
                <div class="menuPrincipal">
                    <ul>
                        <li><a href="#AboutUs">About Us</a></li>
                        <li><a href="#carta">Menu</a></li>
                        <li><a href="#reservar">Reservations</a></li>
                        <li><a href="#galeria">Gallery</a></li>
                        <li><a href="#main">Main Page</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="videos">
            <video  class="video" controls="">
                <source type="video/mp4" src="media/video1.mp4">
            </video>
            <video class="video" controls="">
                <source type="video/mp4" src="media/video2.mp4">
            </video>
            <video class="video" controls="">
                <source type="video/mp4" src="media/video3.mp4">
            </video>
        </div>        
        <div class="galeria" id ="galeria">
            <iframe src="carta.html"  id="frameCarta" frameborder="no" scrolling="no"></iframe>
        </div>
        <div class="formularioReserva" id ="reservar">
            <iframe src="formulario.html"  id="frameFormulario" frameborder="no" scrolling="no"></iframe>
        </div>
        <div class="carta" id ="carta">
            <iframe src="menuPlatos.html"  id="frameMenu" frameborder="no" scrolling="no"></iframe>
        </div>
        <div class="AboutUs" id="AboutUs">
        </div>
        <div class="footer">
            <img src="img/logoBlanco.png" class="logo"/>
            <p>Copyright © 2021 Fooders' Beef </p>
        </div>
    </div>
</body>
<script src="menu.js"></script>
</html>
