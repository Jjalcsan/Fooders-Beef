<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styleMenu.css">

<body>
    <div class="background">
    <form action="/ProyectoServlet/servletCarrito" method="post">
        <div class="section">
            <div class="cards">
                <div class="new-producto">
                    <h1 class="titulo"><b>Menu</b></h1>
                </div>
                <div class="card">
                    <div class="image-section">
                        <img src="vegano.jpg">
                    </div>
                    <div class="description">
                        <h1>Vegan menu</h1>
                        <p>Content:</p>
                        <p>Vegetables</p>
                        <p>Beans</p>
                        <p>Fruit & Nuts</p>
                        <p><b>Price</b>: 25$</p>

                    </div>
                </div>
                <div class="card">
                    <div class="image-section">
                        <img src="burger.jpg">
                    </div>
                    <div class="description">
                        <h1>Burger lover</h1>
                        <p>Content:</p>
                        <p>Burger</p>
                        <p>Chips</p>
                        <p>Ice cream dessert</p>
                        <p><b>Price</b>: 28,50$</p>
                    </div>
                </div>
                <div class="card">
                    <div class="image-section">
                        <img src="tbone.jpg">
                    </div>
                    <div class="description">
                        <h1>Meat lover</h1>
                        <p>Content:</p>
                        <p>T-bone steak</p>
                        <p>Chips</p>
                        <p>Nachos with cheese</p>
                        <p><b>Price</b>: 45$</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
